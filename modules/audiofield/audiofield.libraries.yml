
audiofield.jplayer:
  remote: https://github.com/happyworm/jplayer
  version: "4.7.0"
  license:
    name: MIT
    url: https://github.com/happyworm/jPlayer/blob/master/MIT-LICENSE.txt
    gpl-compatible: true
  css:
    component:
      /libraries/jplayer/lib/circle-player/skin/circle.player.css: {}
      css/audiofield.css: {}
  js:
    /libraries/jplayer/dist/jplayer/jquery.jplayer.min.js: { minified: true }
    js/jplayer.builder.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings

