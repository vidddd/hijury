  - core/themes/stable/css/system/components/tabledrag.module.css
  - core/themes/stable/css/system/components/tablesort.module.css
  - core/assets/vendor/jquery.ui/themes/base/theme.css
  - core/assets/vendor/jquery.ui/themes/base/tabs.css
  - core/themes/stable/css/contextual/contextual.module.css
  - core/themes/stable/css/contextual/contextual.theme.css
  - core/themes/stable/css/contextual/contextual.icons.theme.css
